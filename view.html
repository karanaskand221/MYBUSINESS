<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates List - PDF Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00b894; 
            --dark: #2d3436; 
            --success: #00b894;
            --warning: #fdcb6e;
            --pending: #fef3c7;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #f5f7fa; 
            color: var(--dark); 
            padding: 20px;
        }

        .pdf-preview-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .pdf-header {
            background: linear-gradient(135deg, var(--primary), #00a085);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .pdf-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .stat-icon { font-size: 2rem; margin-bottom: 10px; }
        .stat-number { font-size: 2rem; font-weight: 700; }
        .stat-label { color: #64748b; font-size: 0.9rem; }

        .pdf-controls {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pdf-controls h3 {
            margin: 0;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), #00a085);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,184,148,0.4);
        }

        .filter-info {
            background: #e8f5e8;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            margin-bottom: 20px;
        }

        .candidates-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .candidates-table th,
        .candidates-table td {
            padding: 15px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .candidates-table th {
            background: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-pending {
            background: var(--pending);
            color: #92400e;
        }

        .status-converted {
            background: #d1fae5;
            color: #065f46;
        }

        .phone-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        @media print {
            body * { visibility: hidden; }
            .pdf-preview-container, .pdf-preview-container * { visibility: visible; }
            .pdf-controls { display: none !important; }
        }

        @media (max-width: 768px) {
            .pdf-controls { flex-direction: column; gap: 15px; }
            .candidates-table th, .candidates-table td { padding: 10px 8px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="pdf-preview-container" id="pdfPreview">
        <div class="pdf-header">
            <h1>Candidates List Report</h1>
            <p id="mentorNameHeader"></p>
            <p id="reportDate"></p>
        </div>

        <div class="pdf-stats">
            <div class="stat-card">
                <i class="fas fa-user-graduate" style="color: var(--success);"></i>
                <div class="stat-number" id="todayLeads">0</div>
                <div class="stat-label">Today's Leads</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock" style="color: #92400e;"></i>
                <div class="stat-number" id="pendingLeads">0</div>
                <div class="stat-label">Pending Follow-up</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle" style="color: var(--success);"></i>
                <div class="stat-number" id="convertedLeads">0</div>
                <div class="stat-label">Converted</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-list" style="color: var(--primary);"></i>
                <div class="stat-number" id="filteredCount">0</div>
                <div class="stat-label">Filtered Candidates</div>
            </div>
        </div>

        <div class="pdf-controls">
            <h3><i class="fas fa-list"></i> Candidates List</h3>
            <button class="download-btn" onclick="downloadPDF()">
                <i class="fas fa-download"></i> Download PDF
            </button>
            <button class="close-btn" onclick="window.close()">Ã—</button>
        </div>

        <div class="filter-info" id="filterInfo" style="display: none;">
            <strong>Filters Applied:</strong> <span id="filterText"></span>
        </div>

        <div style="padding: 0 30px 30px;">
            <table class="candidates-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Call Status</th>
                        <th>Education</th>
                        <th>Age</th>
                        <th>Location</th>
                        <th>Work Preference</th>
                        <th>Status</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody id="pdfTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Load data from sessionStorage
        const data = JSON.parse(sessionStorage.getItem('pdfCandidates'));
        if (!data) {
            alert('No data found. Please go back to dashboard.');
            window.close();
        }

        // Populate header
        document.getElementById('mentorNameHeader').textContent = `${data.mentorData.name}'s Report`;
        document.getElementById('reportDate').textContent = `Generated: ${new Date().toLocaleDateString('en-IN')} ${new Date().toLocaleTimeString('en-IN')}`;
        
        // Populate stats
        document.getElementById('todayLeads').textContent = data.stats.today;
        document.getElementById('pendingLeads').textContent = data.stats.pending;
        document.getElementById('convertedLeads').textContent = data.stats.converted;
        document.getElementById('filteredCount').textContent = data.stats.filtered;

        // Apply filters and render table
        const filteredCandidates = data.candidates
            .filter(candidate => {
                return (!data.currentFilters.callStatus || candidate.callStatus === data.currentFilters.callStatus) &&
                       (!data.currentFilters.status || candidate.status === data.currentFilters.status) &&
                       (!data.currentFilters.workType || candidate.workType === data.currentFilters.workType);
            })
            .sort((a, b) => new Date(b.entryFull) - new Date(a.entryFull));

        // Update filter info
        if (Object.values(data.currentFilters).some(val => val)) {
            const filterText = [];
            if (data.currentFilters.callStatus) filterText.push(`Call Status: ${getCallStatusLabel(data.currentFilters.callStatus)}`);
            if (data.currentFilters.status) filterText.push(`Status: ${data.currentFilters.status}`);
            if (data.currentFilters.workType) filterText.push(`Work Type: ${data.currentFilters.workType}`);
            
            document.getElementById('filterText').textContent = filterText.join(' | ');
            document.getElementById('filterInfo').style.display = 'block';
        }

        // Render filtered table
        const tbody = document.getElementById('pdfTableBody');
        tbody.innerHTML = filteredCandidates.map(candidate => {
            const statusClass = candidate.status === 'Pending Follow-up' ? 'status-pending' : 'status-converted';
            return `
                <tr>
                    <td>${candidate.name || 'N/A'}</td>
                    <td><a href="tel:${candidate.phone}" class="phone-link">${candidate.phone}</a></td>
                    <td><span class="status-badge">${getCallStatusLabel(candidate.callStatus)}</span></td>
                    <td>${candidate.education || 'N/A'}</td>
                    <td>${candidate.age || 'N/A'}</td>
                    <td>${candidate.address || 'N/A'}</td>
                    <td>${candidate.workType || 'N/A'}</td>
                    <td><span class="status-badge ${statusClass}">${candidate.status}</span></td>
                    <td>${new Date(candidate.entryFull).toLocaleDateString('en-IN')}</td>
                </tr>
            `;
        }).join('');

        function getCallStatusLabel(callStatus) {
            const labels = {
                'not_called': 'Not Called',
                'call_cut': 'Call Cut',
                'call_received': 'Call Received',
                'call_him_back': 'Call Him Back',
                'call_not_received': 'Not Received',
                'busy': 'Busy'
            };
            return labels[callStatus] || callStatus;
        }

        function downloadPDF() {
            const element = document.getElementById('pdfPreview');
            const opt = {
                margin: [0.3, 0.3, 0.3, 0.3],
                filename: `${data.mentorData.name}_Filtered_Candidates_${new Date().toISOString().split('T')[0]}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    letterRendering: true,
                    allowTaint: true,
                    width: 1400
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'a4', 
                    orientation: 'landscape' 
                }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
