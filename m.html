<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - Karan SIR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00b894; 
            --dark: #2d3436; 
            --accent: #00d4ff; 
            --white: #ffffff; 
            --danger: #141212;
            --success: #00b894;
            --warning: #fdcb6e;
            --pending: #fef3c7;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #f5f7fa; 
            color: var(--dark); 
        }

        /* Header */
        .mentor-header {
            background: linear-gradient(135deg, var(--primary), #00a085); 
            color: white;
            padding: 20px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,184,148,0.3);
        }
        .mentor-welcome { 
            margin: 0; 
            display: flex; 
            align-items: center; 
            gap: 15px;
        }
        .mentor-avatar {
            width: 60px; height: 60px; 
            background: rgba(255,255,255,0.2); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            font-weight: 700;
        }
        .logout-btn { 
            background: rgba(255,255,255,0.2); 
            color: white; 
            border: 2px solid rgba(255,255,255,0.3); 
            padding: 12px 25px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: 600;
            transition: 0.3s;
        }
        .logout-btn:hover { 
            background: rgba(255,255,255,0.3); 
            transform: translateY(-2px);
        }

        /* Main Container */
        .mentor-container {
            display: grid; 
            grid-template-columns: 1fr 380px; 
            min-height: calc(100vh - 90px); 
            gap: 30px;
            padding: 30px;
        }

        /* Stats Cards */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            transition: 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        .stat-icon { 
            font-size: 2.5rem; 
            margin-bottom: 15px; 
        }
        .stat-number { 
            font-size: 2.2rem; 
            font-weight: 700; 
            margin: 0 0 10px; 
        }
        .stat-label { 
            color: #64748b; 
            font-size: 0.95rem; 
        }
        .today-leads { color: var(--success); }
        .pending-leads { color: #92400e; }

        /* Candidates Table */
        .candidates-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .section-header {
            padding: 25px 30px;
            background: linear-gradient(135deg, var(--primary), #00a085);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .candidates-table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        .candidates-table th,
        .candidates-table td { 
            padding: 18px 20px; 
            text-align: left; 
            border-bottom: 1px solid #eee; 
        }
        .candidates-table th { 
            background: #f8f9fa; 
            font-weight: 600; 
            position: sticky; 
            top: 0; 
        }
        .table-row:hover { 
            background: #f8fafc; 
        }
        .status-badge, .call-status-badge { 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            font-weight: 600; 
            cursor: pointer;
        }
        .status-pending { 
            background: var(--pending); 
            color: #92400e; 
        }
        .status-converted { 
            background: #d1fae5; 
            color: #065f46; 
        }
        .call-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: 0.3s;
        }
        .call-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        .action-btn {
            background: none;
            border: none;
            padding: 8px;
            margin: 0 2px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            color: #6b7280;
        }
        .action-btn:hover {
            background: #f3f4f6;
            color: var(--primary);
            transform: translateY(-1px);
        }
        .delete-btn:hover {
            color: #ef4444 !important;
            background: #fef2f2 !important;
        }
        .edit-btn:hover {
            color: var(--primary) !important;
            background: rgba(0,184,148,0.1) !important;
        }

        /* Edit Modal */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            backdrop-filter: blur(5px);
        }
        .edit-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .edit-modal h3 {
            margin: 0 0 25px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .close-modal:hover {
            color: var(--dark);
        }

        /* Add Candidate Form */
        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px;
        }
        .form-section h3 {
            margin: 0 0 25px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: var(--dark); 
        }
        .form-group input,
        .form-group select { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid #e8ecf4; 
            border-radius: 10px; 
            font-size: 16px; 
            transition: 0.3s; 
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus { 
            outline: none; 
            border-color: var(--primary); 
            box-shadow: 0 0 0 3px rgba(0,184,148,0.1); 
        }
        .phone-required { border-color: var(--danger) !important; }
        .add-candidate-btn, .save-edit-btn { 
            width: 100%; 
            padding: 16px; 
            background: linear-gradient(135deg, var(--primary), #00a085); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .add-candidate-btn:hover, .save-edit-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(0,184,148,0.4); 
        }

        /* Export Button */
        .export-btn {
            background: #fdcb6e;
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253,203,110,0.4);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .mentor-container { 
                grid-template-columns: 1fr; 
                padding: 20px; 
            }
        }
        @media (max-width: 768px) {
            .mentor-header { 
                flex-direction: column; 
                gap: 15px; 
                padding: 20px; 
                text-align: center;
            }
            .stats-grid { 
                grid-template-columns: repeat(2, 1fr); 
            }
            .candidates-table { 
                font-size: 14px; 
            }
            .candidates-table th,
            .candidates-table td { 
                padding: 12px 10px; 
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="mentor-header">
        <div class="mentor-welcome">
            <div class="mentor-avatar" id="mentorAvatar">R</div>
            <div>
                <h2 style="margin: 0 0 5px 0; font-size: 1.5rem;">Welcome back!</h2>
                <p style="margin: 0; opacity: 0.9;" id="mentorName">Mentor Name</p>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Main Container -->
    <div class="mentor-container">
        <!-- Left: Stats + Candidates Table -->
        <div>
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-user-graduate stat-icon" style="color: var(--success);"></i>
                    <div class="stat-number today-leads" id="todayLeads">0</div>
                    <div class="stat-label">Today's Leads</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock stat-icon" style="color: #92400e;"></i>
                    <div class="stat-number pending-leads" id="pendingLeads">0</div>
                    <div class="stat-label">Pending Follow-up</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle stat-icon" style="color: var(--success);"></i>
                    <div class="stat-number" id="convertedLeads" style="color: var(--success);">0</div>
                    <div class="stat-label">Converted</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-users stat-icon"></i>
                    <div class="stat-number" id="totalCandidates">0</div>
                    <div class="stat-label">Total Candidates</div>
                </div>
            </div>

            <!-- Candidates Table -->
            <div class="candidates-section">
                <div class="section-header">
                    <h3 style="margin: 0;"><i class="fas fa-list"></i> All Candidates</h3>
                    <button class="export-btn" onclick="exportToPDF()">
                        <i class="fas fa-download"></i> Export PDF
                    </button>
                </div>
                <table class="candidates-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Call Status</th>
                            <th>Education</th>
                            <th>Age</th>
                            <th>Location</th>
                            <th>Work Preference</th>
                            <th>Status</th>
                            <th>Date Added</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="candidatesTbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Right: Add Candidate Form - ONLY PHONE REQUIRED -->
        <div class="form-section">
            <h3><i class="fas fa-user-plus"></i> Quick Add Candidate</h3>
            <form id="candidateForm">
                <div class="form-group">
                    <label>Phone No <span style="color: var(--danger);">*</span></label>
                    <input type="tel" id="phone" placeholder="Phone number" required class="phone-required">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Full name">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="Age" min="18" max="60">
                </div>
                <div class="form-group">
                    <label>Education</label>
                    <select id="education">
                        <option value="">Select Education</option>
                        <option value="12th Pass">12th Pass</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Work Preference</label>
                    <select id="workType">
                        <option value="">Select Preference</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Freelance">Freelance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address/Location</label>
                    <input type="text" id="address" placeholder="City/Area">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" id="experience" placeholder="0 years / Fresher">
                </div>
                <button type="submit" class="add-candidate-btn">
                    <i class="fas fa-plus"></i> Add Candidate
                </button>
            </form>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="edit-modal" id="editModal">
        <div class="edit-modal-content">
            <span class="close-modal" onclick="closeEditModal()">&times;</span>
            <h3><i class="fas fa-edit"></i> Edit Candidate</h3>
            <form id="editForm">
                <input type="hidden" id="editCandidateId">
                <div class="form-group">
                    <label>Phone No <span style="color: var(--danger);">*</span></label>
                    <input type="tel" id="editPhone" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="editName">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" id="editAge" min="18" max="60">
                </div>
                <div class="form-group">
                    <label>Education</label>
                    <select id="editEducation">
                        <option value="">Select Education</option>
                        <option value="12th Pass">12th Pass</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Work Preference</label>
                    <select id="editWorkType">
                        <option value="">Select Preference</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Full Time">Full Time</option>
                        <option value="Freelance">Freelance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Address/Location</label>
                    <input type="text" id="editAddress">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" id="editExperience" placeholder="0 years / Fresher">
                </div>
                <button type="submit" class="save-edit-btn">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        const mentorData = JSON.parse(localStorage.getItem('mentorLoggedIn'));
        let candidates = JSON.parse(localStorage.getItem(`candidates_${mentorData.id}`)) || [];
        let editingCandidateId = null;

        if (!mentorData) {
            window.location.href = 'index.html';
        }

        // Set mentor info
        document.getElementById('mentorName').textContent = mentorData.name;
        document.getElementById('mentorAvatar').textContent = mentorData.name.charAt(0).toUpperCase();

        // Save data function
        function saveData() {
            localStorage.setItem(`candidates_${mentorData.id}`, JSON.stringify(candidates));
        }

        // Render table - NEWEST FIRST
        function renderTable() {
            const tbody = document.getElementById('candidatesTbody');
            const sortedCandidates = [...candidates].sort((a, b) => new Date(b.entryFull) - new Date(a.entryFull));
            
            tbody.innerHTML = sortedCandidates.map(candidate => {
                const statusClass = candidate.status === 'Pending Follow-up' ? 'status-pending' : 'status-converted';
                const callStatusBadge = getCallStatusBadge(candidate.callStatus);
                
                return `
                    <tr class="table-row">
                        <td>${candidate.name || 'N/A'}</td>
                        <td>
                            <button class="call-btn" onclick="makeCall('${candidate.phone}')">
                                <i class="fas fa-phone"></i> ${candidate.phone}
                            </button>
                        </td>
                        <td>${callStatusBadge}</td>
                        <td>${candidate.education || 'N/A'}</td>
                        <td>${candidate.age || 'N/A'}</td>
                        <td>${candidate.address || 'N/A'}</td>
                        <td>${candidate.workType || 'N/A'}</td>
                        <td>
                            <span class="status-badge ${statusClass}" onclick="toggleStatus(${candidate.id})">${candidate.status}</span>
                        </td>
                        <td>${new Date(candidate.entryFull).toLocaleDateString('en-IN')}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editCandidate(${candidate.id})" title="Edit">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteCandidate(${candidate.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Call status badge
        function getCallStatusBadge(callStatus) {
            const statuses = {
                'call_cut': '<span class="call-status-badge" style="background:#ffcccb;color:#c53030;">Call Cut</span>',
                'call_received': '<span class="call-status-badge" style="background:#d1fae5;color:#065f46;">Call Received</span>',
                'call_him_back': '<span class="call-status-badge" style="background:#fef3c7;color:#92400e;">Call Him Back</span>',
                'call_not_received': '<span class="call-status-badge" style="background:#e2e8f0;color:#4a5568;">Not Received</span>',
                'busy': '<span class="call-status-badge" style="background:#fed7d7;color:#c53030;">Busy</span>'
            };
            return statuses[callStatus] || '<span class="call-status-badge" style="background:#e2e8f0;color:#4a5568;">Not Called</span>';
        }

        // EDIT CANDIDATE
        function editCandidate(candidateId) {
            const candidate = candidates.find(c => c.id === candidateId);
            if (!candidate) return;

            editingCandidateId = candidateId;
            document.getElementById('editCandidateId').value = candidate.id;
            document.getElementById('editPhone').value = candidate.phone;
            document.getElementById('editName').value = candidate.name || '';
            document.getElementById('editAge').value = candidate.age || '';
            document.getElementById('editEducation').value = candidate.education || '';
            document.getElementById('editWorkType').value = candidate.workType || '';
            document.getElementById('editAddress').value = candidate.address || '';
            document.getElementById('editExperience').value = candidate.experience || '';

            document.getElementById('editModal').style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingCandidateId = null;
        }

        // Save edited candidate
        document.getElementById('editForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = document.getElementById('editPhone').value;
            
            if (!phone) {
                alert('❌ Phone number is required!');
                return;
            }

            const candidateIndex = candidates.findIndex(c => c.id === editingCandidateId);
            if (candidateIndex !== -1) {
                candidates[candidateIndex] = {
                    ...candidates[candidateIndex],
                    phone,
                    name: document.getElementById('editName').value || '',
                    age: document.getElementById('editAge').value || '',
                    education: document.getElementById('editEducation').value || '',
                    workType: document.getElementById('editWorkType').value || '',
                    address: document.getElementById('editAddress').value || '',
                    experience: document.getElementById('editExperience').value || 'Fresher'
                };
                
                saveData();
                renderTable();
                updateStats();
                closeEditModal();
                alert('✅ Candidate updated successfully!');
            }
        });

        // Make call function
        function makeCall(phone) {
            window.location.href = `tel:${phone}`;
            const candidate = candidates.find(c => c.phone === phone);
            if (candidate) {
                candidate.callStatus = 'call_him_back';
                saveData();
                renderTable();
                updateStats();
            }
        }

        // Toggle status
        function toggleStatus(candidateId) {
            const candidate = candidates.find(c => c.id === candidateId);
            if (candidate) {
                candidate.status = candidate.status === 'Pending Follow-up' ? 'Converted' : 'Pending Follow-up';
                saveData();
                renderTable();
                updateStats();
            }
        }

        // DELETE CANDIDATE
        function deleteCandidate(candidateId) {
            if (confirm('Are you sure you want to delete this candidate?')) {
                candidates = candidates.filter(c => c.id !== candidateId);
                saveData();
                renderTable();
                updateStats();
                alert('✅ Candidate deleted successfully!');
            }
        }

        // Update stats
        function updateStats() {
            const today = candidates.filter(c => 
                new Date(c.entryFull).toDateString() === new Date().toDateString()
            ).length;
            const pending = candidates.filter(c => c.status === 'Pending Follow-up').length;
            const converted = candidates.filter(c => c.status === 'Converted').length;

            document.getElementById('todayLeads').textContent = today;
            document.getElementById('pendingLeads').textContent = pending;
            document.getElementById('convertedLeads').textContent = converted;
            document.getElementById('totalCandidates').textContent = candidates.length;
        }

        // Add candidate - ONLY PHONE REQUIRED
        document.getElementById('candidateForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            if (!phone) {
                alert('❌ Phone number is required!');
                return;
            }

            const newCandidate = {
                id: Date.now(),
                name: document.getElementById('name').value || '',
                phone: phone,
                age: document.getElementById('age').value || '',
                education: document.getElementById('education').value || '',
                address: document.getElementById('address').value || '',
                workType: document.getElementById('workType').value || '',
                experience: document.getElementById('experience').value || 'Fresher',
                status: 'Pending Follow-up',
                callStatus: 'not_called',
                entryTime: new Date().toLocaleDateString('en-IN'),
                entryFull: new Date().toISOString()
            };
            
            candidates.unshift(newCandidate);
            saveData();
            e.target.reset();
            renderTable();
            updateStats();
            alert('✅ Candidate added successfully! Edit details later.');
        });

        // Export to PDF
        function exportToPDF() {
            const element = document.querySelector('.candidates-section');
            html2pdf().from(element).save(`${mentorData.name}_candidates_${new Date().toISOString().split('T')[0]}.pdf`);
        }

        // Logout
        function logout() {
            localStorage.removeItem('mentorLoggedIn');
            window.location.href = 'index.html';
        }

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.classList.contains('edit-modal')) {
                closeEditModal();
            }
        });

        // Initial load
        renderTable();
        updateStats();
    </script>
</body>
</html>
