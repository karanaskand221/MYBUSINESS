<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates List - PDF Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00b894; 
            --dark: #2d3436; 
            --success: #00b894;
            --warning: #fdcb6e;
            --pending: #fef3c7;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #f5f7fa; 
            color: var(--dark); 
            padding: 10px;
        }

        .pdf-preview-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .pdf-header {
            background: linear-gradient(135deg, var(--primary), #00a085);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .pdf-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .stat-icon { font-size: 1.5rem; margin-bottom: 5px; }
        .stat-number { font-size: 1.5rem; font-weight: 700; }
        .stat-label { color: #64748b; font-size: 0.8rem; }

        .pdf-controls {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), #00a085);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .filter-info {
            background: #e8f5e8;
            padding: 10px 20px;
            margin: 10px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            font-size: 0.9rem;
        }

        /* Essential for PDF rendering consistency */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            padding: 0 20px 20px;
        }

        .candidates-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px; /* Forces enough width for PDF layout */
        }

        .candidates-table th, .candidates-table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 12px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 11px;
            white-space: nowrap;
        }

        .status-pending { background: var(--pending); color: #92400e; }
        .status-converted { background: #d1fae5; color: #065f46; }

        @media print {
            .pdf-controls, .close-btn { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="pdf-preview-container" id="pdfPreview">
        <div class="pdf-header">
            <h1 style="margin:0">Candidates List Report</h1>
            <p id="mentorNameHeader" style="margin:5px 0"></p>
            <small id="reportDate"></small>
        </div>

        <div class="pdf-stats">
            <div class="stat-card">
                <i class="fas fa-user-graduate" style="color: var(--success);"></i>
                <div class="stat-number" id="todayLeads">0</div>
                <div class="stat-label">Today's Leads</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock" style="color: #92400e;"></i>
                <div class="stat-number" id="pendingLeads">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle" style="color: var(--success);"></i>
                <div class="stat-number" id="convertedLeads">0</div>
                <div class="stat-label">Converted</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-list" style="color: var(--primary);"></i>
                <div class="stat-number" id="filteredCount">0</div>
                <div class="stat-label">Results</div>
            </div>
        </div>

        <div class="pdf-controls">
            <h3 style="margin:0; font-size: 1rem;"><i class="fas fa-table"></i> Preview</h3>
            <button class="download-btn" onclick="downloadPDF()">
                <i class="fas fa-download"></i> Download PDF
            </button>
        </div>

        <div class="filter-info" id="filterInfo" style="display: none;">
            <strong>Applied Filters:</strong> <span id="filterText"></span>
        </div>

        <div class="table-responsive">
            <table class="candidates-table">
                <thead>
                    <tr style="background: #f8f9fa;">
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Call Status</th>
                        <th>Education</th>
                        <th>Work Pref</th>
                        <th>Status</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody id="pdfTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const data = JSON.parse(sessionStorage.getItem('pdfCandidates'));
        
        if (!data) {
            alert('No data found.');
            window.close();
        }

        // 1. Populate Header Info
        document.getElementById('mentorNameHeader').textContent = `${data.mentorData.name}'s Report`;
        document.getElementById('reportDate').textContent = `Generated: ${new Date().toLocaleString('en-IN')}`;

        // 2. Filter Logic (Including Date Filter)
        const filteredCandidates = data.candidates.filter(candidate => {
            const matchesCall = !data.currentFilters.callStatus || candidate.callStatus === data.currentFilters.callStatus;
            const matchesStatus = !data.currentFilters.status || candidate.status === data.currentFilters.status;
            const matchesWork = !data.currentFilters.workType || candidate.workType === data.currentFilters.workType;
            
            // Date Filter Logic
            let matchesDate = true;
            if (data.currentFilters.date) {
                const candidateDate = new Date(candidate.entryFull).toISOString().split('T')[0];
                matchesDate = (candidateDate === data.currentFilters.date);
            }

            return matchesCall && matchesStatus && matchesWork && matchesDate;
        }).sort((a, b) => new Date(b.entryFull) - new Date(a.entryFull));

        // 3. Update Stats and Filter Text
        document.getElementById('filteredCount').textContent = filteredCandidates.length;
        document.getElementById('todayLeads').textContent = data.stats.today;
        document.getElementById('pendingLeads').textContent = data.stats.pending;
        document.getElementById('convertedLeads').textContent = data.stats.converted;

        if (Object.values(data.currentFilters).some(val => val)) {
            const f = data.currentFilters;
            const labels = [];
            if (f.date) labels.push(`Date: ${f.date}`);
            if (f.callStatus) labels.push(`Call: ${f.callStatus.replace('_', ' ')}`);
            if (f.status) labels.push(`Status: ${f.status}`);
            if (f.workType) labels.push(`Work: ${f.workType}`);
            
            document.getElementById('filterText').textContent = labels.join(' | ');
            document.getElementById('filterInfo').style.display = 'block';
        }

        // 4. Render Table
        const tbody = document.getElementById('pdfTableBody');
        tbody.innerHTML = filteredCandidates.map(c => `
            <tr>
                <td><b>${c.name || 'N/A'}</b></td>
                <td>${c.phone}</td>
                <td><span class="status-badge" style="border:1px solid #ddd">${getCallStatusLabel(c.callStatus)}</span></td>
                <td>${c.education || 'N/A'}</td>
                <td>${c.workType || 'N/A'}</td>
                <td><span class="status-badge ${c.status === 'Converted' ? 'status-converted' : 'status-pending'}">${c.status}</span></td>
                <td>${new Date(c.entryFull).toLocaleDateString('en-IN')}</td>
            </tr>
        `).join('');

        function getCallStatusLabel(status) {
            const map = {
                'not_called': 'Not Called',
                'call_cut': 'Call Cut',
                'call_received': 'Received',
                'call_him_back': 'Call Back',
                'call_not_received': 'No Answer',
                'busy': 'Busy'
            };
            return map[status] || status;
        }

        // 5. Improved PDF Generation for Mobile/Desktop
        function downloadPDF() {
            const element = document.getElementById('pdfPreview');
            const downloadBtn = document.querySelector('.download-btn');
            
            // Hide buttons during capture
            downloadBtn.style.display = 'none';

            const opt = {
                margin: 0.2,
                filename: `Report_${data.mentorData.name}_${new Date().toISOString().split('T')[0]}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, // High resolution
                    useCORS: true,
                    logging: false,
                    letterRendering: true,
                    // Critical for mobile: Ensure the canvas uses a fixed width regardless of screen size
                    width: element.scrollWidth 
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'a4', 
                    orientation: 'landscape' 
                }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                downloadBtn.style.display = 'block';
            });
        }
    </script>
</body>
</html>
